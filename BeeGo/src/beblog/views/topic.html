{{template "header"}}
<title>文章 - 我的 beego 博客</title>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        {{template "navbar" .}}
    </div>
    <div class="container">
        <div class="page-header">
            <h1>文章列表</h1>
            <a href="/topic.html/add" class="btn btn-default">添加文章</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>文章名称</th>
                        <th>最后更新</th>
                        <th>浏览</th>
                        <th>回复数</th>
                        <th>最后回复</th>
                        <th>操作</th>
                        <th>操作</th>
                    </tr>

                </thead>
                <tbody>
                {{range.Topics}}
                <tr>
                <th><li>{{.Id}}</li></th>
                <th><a href="/topic.html/view/{{.Id}}">{{.Title}}</a></th>
                <th>{{.Updated}}</th>
                <th>{{.Views}}</th>
                <th>{{.ReplyCount}}</th>
                <th>{{.ReplyTime}}</th>
                <th><a href="/topic.html/modify?tid={{.Id}}">修改</a> </th>
                <th><a href="/topic.html/delete?tid={{.Id}}">删除</a> </th>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>

        </div>

    </div>
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/3.2.1/core.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

</body>


</html>
