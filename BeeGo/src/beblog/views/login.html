{{template "header"}}
<title>首页 - 我的 beego 博客</title>
</head>
<body>
    <div class="container" style="width: 500px">
    <form method="post" action="login.html">
        <div class="form-group">
            <label>Account</label>
            <input id="uname" type="Account" class="form-control"  placeholder="Enter Account" name="uname">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input id="pwd" type="password" class="form-control"  placeholder="Password" name="pwd">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="autologin">自动登陆
            </label>
        </div>
        <button type="submit" class="btn btn-default" onclick="return checkInput();">登陆</button>
        <button  class="btn btn-default" onclick="return backToHome();">返回</button>
    </form>
        <script type="text/javascript">
        function checkInput() {
            var uname = document.getElementById("uname");
            if(uname.value.length == 0){
                alert("Please Input your name");
                return false
            }
            var pwd = document.getElementById("pwd");
            if(pwd.value.length == 0){
                alert("Please Input your password");
                return false
            }
            return true
        }
        function  backToHome() {
            window.location.href ="/"
                return
            }
        </script>
    </div>
</body>
</html>
